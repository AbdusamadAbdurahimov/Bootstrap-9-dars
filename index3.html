<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main3.css">
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="3000">
                <ul class="carousel-indicators">
                    <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
                    <li data-slide-to="2" data-target="#myCarousel"></li>
                    <li data-slide-to="3" data-target="#myCarousel"></li>
                    <li data-slide-to="4" data-target="#myCarousel"></li>
                    <li data-slide-to="5" data-target="#myCarousel"></li>
                    <li data-slide-to="6" data-target="#myCarousel"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/q.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/w.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/e.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/r.png" height="256" width="256"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/t.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/y.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/u.png" height="256" width="256"/>
                                    </div>
                                </div>
                                <div class="card bg-light text-dark">
                                    <div class="card-body">
                                        <img src="rasm/i.png" height="256" width="256"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-12 card-deck">
                            <div class="card bg-light text-dark">
                                <div class="card-body">
                                    <img src="rasm/p.png" height="256" width="256"/>
                                </div>
                            </div>
                            <div class="card bg-light text-dark">
                                <div class="card-body">
                                    <img src="rasm/a.png" height="256" width="256"/>
                                </div>
                            </div>
                            <div class="card bg-light text-dark">
                                <div class="card-body">
                                    <img src="rasm/s.png" height="256" width="256"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
